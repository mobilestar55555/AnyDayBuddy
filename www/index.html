<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu%3A400%2C300%2C700" type="text/css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/datetime.css" rel="stylesheet">

    <link rel="stylesheet" href="lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css">
    <!-- Lib -->
    <script src="cordova.js"></script>
    <script src="js/vendors.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="adbionic" class="platform-ios platform-cordova platform-webview">
<!--     <ion-nav-bar ng-if="$root.isAuthenticated" class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <ion-header-bar ng-controller="AppCtrl" ng-if="$root.isAuthenticated &amp;&amp; $root.user.completedSignup" align-title="center" class="bg-default adb-header">
        <div class="buttons" ng-click="openPopover($event)">
            <a><img class="button-profile" ng-src="{{user.profileImage}}"></a>
        </div>
      <div class="logo">
        <img src="img/logo.png" ng-click="openDashboard()">
      </div>
      <div class="buttons">
          <button class="button button-vibe flex-center" ng-click="openModalVibe()">
              <img src="img/white-15.png" alt="">
        </button>
      </div>
      
      
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>
    <!--script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script-->
    <!--script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBDlOaMhLpvHTA2vc8zaiUJ6Hbv4y9hGmg&libraries=geometry,places&sensor=false"></script>
  </body>
</html>
