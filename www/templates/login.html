<ion-view>
  <ion-content scroll="false">
    <div class="home">
      <div class="flex-center full-width logo">
        <img src="img/logo.png">
        <img src="img/Logo-03.png" class="logo-name">
      </div>
      <form class="form-login" ng-submit="loginAttempt()" novalidate>
        <div class="list">
          <label class="item item-input input-login">
            <input name="email" type="email" placeholder="Email" ng-model="formLogin.email">
          </label>
          <label class="item item-input input-login">
            <input name="password" type="password" placeholder="Password" ng-model="formLogin.password">
          </label>
        </div>
        <input type="submit" class="hidden">
        <!-- <p ng-show="error" class="error padding-bottom">User or password invalid</p> -->
      </form>
      <div class="col-center home-col" ng-show="loading">
        <ion-spinner icon="dots" class="spinner-light"></ion-spinner>
      </div>
      <button class="button button-outline button-block button-light button-login" ng-click="loginAttempt()" ng-show="!loading">
        LOG IN
      </button>
      <div class="form-login" ng-disabled="loading">
        <div>Dont't have an account?</div>
        <a class="link-login" ui-sref="signup">Sign up now!</a>
        <div class="padding">or</div>
        <div class="row">
            <div class="col-50 text-center">
              <button class="button facebook" ng-click="authenticate('facebook')">Facebook</button>
            </div>
            <div class="col-50 text-center">
              <button class="button google" ng-click="authenticate('google')">Google</button>
            </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
