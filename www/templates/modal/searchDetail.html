<ion-modal-view>
  <ion-header-bar class="bar bar-header adb-header bg-default">
    <h1 class="title">
      <span>Activity</span>
    </h1>
    <button class="button button-clear button-light" ng-click="hideModalSearch()">
    <i class="ion-close"></i></button>
  </ion-header-bar>
  <ion-content class="searchdetail padding bg-main" ng-controller="SearchDetailCtrl">
  	  	<div class="row" ng-if="loading_search">
	  		<div class="col-center home-col">
	  			<ion-spinner icon="dots" class="spinner-adb"></ion-spinner>
	  		</div>
	  	</div>
	  	<div class="search-container">
	  		<div class="search-card detail-card flex-center">
	  			<div class="search-category">
	  				<img ng-show="activity.category == 'handy'"  src="img/teal-09.png" alt="">
  					<img ng-show="activity.category == 'active'"  src="img/teal-10.png" alt="">
	  				<img ng-show="activity.category == 'social'"  src="img/teal-11.png" alt="">
	  			</div>
	  			<div>
	  				<div class="search-name" ng-bind="activity.name.name"></div>
	  				<div ng-bind="activity.startDate | date:'h:mma EEEE, MMMM d'"></div>
	  				<div ng-bind="activity.endDate | date:'h:mma EEEE, MMMM d'"></div>
	  				<br>
	  				<div ng-bind="activity.address"></div>
	  				<br>
	  				<div ng-show="activity.category == 'handy' && activity.name.isService">
	  					<span ng-show="activity.isOffering">Is Offering</span>
	  					<span ng-show="!activity.isOffering">Is Looking For</span>
	  				</div>
	  			</div>
	  		</div> 		
	  	</div>	
	  	<div class="row">
	  		<!-- Map -->
          <ui-gmap-google-map
            id="map"
            ng-if="mapVisible"
            center="map.center"
            zoom="map.zoom"
            options="map.options"
            control="map.control">
            <ui-gmap-markers
              models="markers"
              coords="'location'"
              icon="'icon'"></ui-gmap-markers>
          </ui-gmap-google-map>
          <!-- <ui-gmap-google-map id="map" center='map.center' zoom='map.zoom'></ui-gmap-google-map> -->
	  	</div>  
  	  	<div class="row">
	  		<h4 class="header-section"><i class="ion-person"></i>BUDDY MATCHES</h4>
	  	</div>
	  	<!-- <div class="row">
	  		<div class="buddies-container" ng-repeat="buddy in participants">
	    		<img class="buddy-avatar" ng-src="{{buddy.user.profileImage}}">
	    	</div>
	  	</div> -->
	    <div class="row-buddies">
    		<div class="buddies-container" 
    			ng-repeat="buddy in buddies" 
    			ng-click="selectBuddy(buddy)">
	    		<img class="buddy-avatar" ng-class="{'active': buddy.invited}" ng-src="{{buddy.profileImage}}">
    		</div>
	  	</div>
	  	<div class="row">
	    	<button 
		  		class="button button-outline button-block button-adb button-login" ng-click="inviteSearch()" ng-disabled="participants.length == 0"
		  		><i class="ion-person-add"></i>
		  		INVITE BUDDIES
			</button>
	  	</div>
  </ion-content>
</ion-modal-view>
