<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive tabs-adb pane tabs-bottom">
  <ion-tab title="Dashboard" style="margin-left:-90px !important" ui-sref="app.dashboard">
    <ion-nav-view name="dashboard"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Search" icon-off="icon-search" icon-on="icon-search-active" ui-sref="app.search">
    <ion-nav-view name="search"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Buddies" icon-off="icon-person" icon-on="icon-person-active" ui-sref="app.buddies">
    <ion-nav-view name="buddies"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Notifications" icon-off="icon-notifications" icon-on="icon-notifications-active" badge="(notifications | filter:{readed:false}).length" ui-sref="app.notifications">
    <ion-nav-view name="notifications"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Chats" icon-off="icon-chat" icon-on="icon-chat-active" badge="unread" ui-sref="app.chats">
    <ion-nav-view name="chats"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
